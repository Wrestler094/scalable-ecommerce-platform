services:
  order-service:
    build:
      context: ../../
      dockerfile: order-service/Dockerfile
    container_name: order-service
    restart: unless-stopped
    expose:
      - "4000"
    depends_on:
      - order-db
    env_file:
      - ./order.env
    networks:
      - backend

  order-db:
    image: postgres:15
    container_name: order-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - order_db_data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  order_db_data:

networks:
  backend:
    external: true
